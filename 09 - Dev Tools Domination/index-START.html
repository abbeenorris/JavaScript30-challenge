<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('hello');

    // Interpolated

    console.log('Hello this is a %s string', 'Poo');
    // console.log(`Hello this is a ${test}`);

    // Styled

    console.log('%c Styled text', 'font-size: 20px;');

    // warning!

    console.warn('Warning');

    // Error :|

    console.error('Warning');

    // Info

    console.info('Some information');

    // Testing

    console.assert(1 === 2, 'That is wrong');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('Ouch'), 'That issss wrong');

    // clearing

    // console.clear();

    // Viewing DOM Elements

    console.log(p);
    console.dir(p);

    // Grouping together

    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count('Hello');
    console.count('Hello');
    console.count('Hello');
    console.count('Hello');

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/abbeenorris')
      .then(data => data.json)
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    //table 

    console.table(dogs);
    
  </script>
</body>
</html>
